<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./public/css/styles.css" rel="stylesheet">
</head>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Section Hero -->
    <section class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 py-20 text-white">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-6">Bienvenue sur le CV Builder</h1>
            <p class="text-lg mb-12">Découvrez des exemples de CV et créez le vôtre dès maintenant !</p>

            <div class="flex justify-center gap-8 ">
             
                <div class="w-1/4 max-w-xs" >
                    <img src="cvimg1.jfif" alt="Exemple de CV 1" class="rounded-lg shadow-lg">
                </div>
                <div class="w-1/4 max-w-xs">
                    <img src="cvimg2.jfif" id="photo"   alt="Exemple de CV 2" class="rounded-lg shadow-lg">
                </div>
                <div class="w-1/4 max-w-xs">
                    <img src="cvimg3.jfif" alt="Exemple de CV 3" class="rounded-lg shadow-lg">
                </div>
                <div class="w-1/4 max-w-xs">
                  <img src="cvimg4.jfif" alt="Exemple de CV 3" class="rounded-lg shadow-lg">
              </div>
            </div>

        
            <div class="mt-12">
                <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-full text-xl">Commencer de creer mon CV</button>
            </div>
        </div>
    </section>

    <section id="form-section-one" class="max-w-lg mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg ">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800 text-center">Information personnelle </h2>
        <form>
            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-gray-700">Votre photo</label>
               <input type="file" id="image" accept="image/*" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="first-name" class="block text-sm font-medium text-gray-600">Prénom</label>
                <input type="text" id="first-name" placeholder="Votre prénom" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-sm font-medium text-gray-600">Nom</label>
                <input type="text" id="last-name" placeholder="Votre nom" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-600">Titre de cv</label>
                <input type="text" id="titre" placeholder="Votre intitule de post" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-600">Ville</label>
                <input type="text" id="city" placeholder="Votre ville" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="country" class="block text-sm font-medium text-gray-600">Pays</label>
                <input type="text" id="country" placeholder="Votre pays" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="postal-code" class="block text-sm font-medium text-gray-600">Code Postal</label>
                <input type="text" id="postal-code" placeholder="Votre code postal" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-600">Téléphone</label>
                <input type="tel" id="phone" placeholder="Votre numéro de téléphone" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" placeholder="Votre email" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full text-xl">Next</button>
            </div>
        </section>
            <section id="form-section-two" class="max-w-lg mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg ">
                <h2 class="text-3xl font-semibold mb-6 text-gray-800 text-center">Education </h2>
                <form>
                    <div class="mb-4">
                        <label for="ecole" class="block text-sm font-medium text-gray-600">ecole</label>
                        <input type="text" id="ecole" placeholder="Votre ecole" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="lieu" class="block text-sm font-medium text-gray-600">lieu</label>
                        <input type="text" id="lieu" placeholder="lieu de lecole" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="degree" placeholder="degree"  class="block text-sm font-medium text-gray-600">Diplome</label>
                        <select id="city"  class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                            <option value="bacauliriat">Bacaluriat</option>
                            <option value="bac+2">Bac+2</option>
                            <option value="licence">Licence</option>
                            <option value="master">Master</option>
                            <option value="Doctorat">Doctorant</option>
                        </select>
                    </div>
                    <label for="domaine" class="block text-sm font-medium text-gray-600">Domaine d'etude</label>
                        <input type="text" id="domaine" placeholder="ex:ecenomie" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-600">annee de diplome</label>
                        <input type="date" id="country" placeholder="Votre date de gradution" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
                   
                  <div class="flex justify-between items-center ">
                    <div class="text-left">
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full text-xl ">precedent</button>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full text-xl">Next</button>
                    </div>
                </div>
           </section>
           <section id="form-section-three" class="max-w-lg mx-auto mt-16 p-8 bg-white rounded-lg shadow-lg ">
            <h2 class="text-3xl font-semibold mb-6 text-gray-800 text-center">Experience </h2>
            <form>
              
                <div class="mb-4">
                    <label for="post" class="block text-sm font-medium text-gray-600">intitule de post</label>
                    <input type="text" id="ecole" placeholder="Votre post" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="lieu" class="block text-sm font-medium text-gray-600">ville</label>
                    <input type="text" id="ville" placeholder="ville de lecole" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="degree" placeholder="degree"  class="block text-sm font-medium text-gray-600">type de contrat</label>
                    <select id="degree"  class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                        <option value="cdd">cdd</option>
                        <option value="cdi">cdi</option>
                        <option value="interim">interim</option>
                        <option value="freelance">freelance</option>
                        <option value="stage">stage</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-600">Date de debut</label>
                    <input type="date" id="date de debut" placeholder="Votre date de debut" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-600">Date de fin </label>
                    <input type="date" id="date de fin" placeholder="Votre date de fin" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>
                   
                <div class="text-center">
                    <input type="checkbox" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full text-xl">Je Travaille Actuellement Ici</button>
                </div>

              <div class="flex justify-between items-center ">
                <div class="text-left">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full text-xl ">precedent</button>
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full text-xl">Next</button>
                </div>
            </div>
       </section>
           
        </form>
 


   
    <script>
   
    </script>

</body>
</html>
